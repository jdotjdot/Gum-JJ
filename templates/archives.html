{% extends "base.html" %}
{% block content %}
<h1>Archives {% block timeperiod %}{% endblock %}</h1>

<dl>
{% for article in dates %}
    <dt>{{ article.date|strftime("%a, %B %d, %Y")|replace(" 0", " ") }}</dt>
    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
{% endfor %}
</dl>
{% endblock %}
